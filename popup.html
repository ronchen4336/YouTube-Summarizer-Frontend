<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
    <div class="header">
        <h1>YouTube Video Summarizer</h1>
        <p>AI-powered summary of the current video</p>
    </div>
    
    <div id="message-container" class="message-container">
        <div class="icon">✨</div>
        <p>Your video summary will appear in a panel on the YouTube page.</p>
    </div>
    
    <div id="no-video-message" class="no-video-message" style="display: none;">
        <p>Please navigate to a YouTube video to generate a summary.</p>
    </div>
    
    <footer>
        <p>Made with ❤️ | Version <span id="version">1.0.0</span></p>
    </footer>
    
    <script src="popup.js"></script>
</body>
</html>
